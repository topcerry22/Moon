<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Papa's Pizzeria</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #flash-container {
        width: 100%;
        height: 100%;
      }

      ruffle-player {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  </head>
  <body>
    <div id="flash-container"></div>
    <script>
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("flash-container").appendChild(player);
      player.load("papasbakeria.swf");

      // Pause when not focused
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          player.pause();
        } else {
          player.play();
        }
      });
    </script>
  </body>
</html>
